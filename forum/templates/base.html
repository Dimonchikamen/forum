{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}Форум{% endblock %}</title>

        <!-- Bootstrap 5.3 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Доп. иконки (опционально, но красиво) -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>
    <body class="d-flex flex-column min-vh-100">
        <header class="forum-header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a
                            class="navbar-brand d-flex align-items-center"
                            href="{% url 'post_list' %}"
                        >
                            <i class="bi bi-chat-dots-fill me-2 navbar-text"></i>
                            <span class="navbar-text">Svyatoslav Forum</span>
                        </a>

                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Переключить навигацию"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div
                            class="collapse navbar-collapse justify-content-end"
                            id="navbarNav"
                        >
                            <ul class="navbar-nav align-items-center">
                                {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="{% url 'post_create' %}"
                                    >
                                        <i class="bi bi-pencil-square me-1"></i
                                        >Создать пост
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle d-flex align-items-center"
                                        href="#"
                                        id="userDropdown"
                                        role="button"
                                        data-bs-toggle="dropdown"
                                        aria-expanded="false"
                                    >
                                        <i class="bi bi-person-circle me-1"></i>
                                        {{ user.username }}
                                    </a>
                                    <ul
                                        class="dropdown-menu dropdown-menu-end"
                                        aria-labelledby="userDropdown"
                                    >
                                        <!-- Можно добавить профиль, настройки и т.д. позже -->
                                        <li>
                                            <form
                                                action="{% url 'logout' %}"
                                                method="post"
                                                class="px-4 py-2"
                                            >
                                                {% csrf_token %}
                                                <button
                                                    type="submit"
                                                    class="dropdown-item text-danger"
                                                >
                                                    <i
                                                        class="bi bi-box-arrow-right me-2"
                                                    ></i
                                                    >Выйти
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                                {% else %}
                                <li class="nav-item">
                                    <a
                                        class="nav-link"
                                        href="{% url 'login' %}"
                                    >
                                        <i
                                            class="bi bi-box-arrow-in-right me-1"
                                        ></i
                                        >Войти
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a
                                        class="btn btn-outline-light btn-sm ms-2"
                                        href="{% url 'register' %}"
                                    >
                                        <i class="bi bi-person-plus me-1"></i
                                        >Регистрация
                                    </a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container flex-grow-1 py-4">{% block content %}{% endblock %}</main>

        <!-- Footer -->
        <footer class="text-center">
            <div class="container">
                <p class="mb-0">&copy; 2025 Svyatoslav Forum</p>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-..."
            crossorigin="anonymous"
        ></script>
    </body>
</html>
